<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>What Does the Fox Fetch</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script defer src="index.js" charset="text/javascript"></script>
  </head>
  <body>
    <h1>What Does the Fox Fetch?</h1>
    <div class="ui equal width grid">

      <div class="column">
        <img id="main-image" src="https://ctl.s6img.com/society6/img/DLSddGr63m7qCmVInRylVjI3kEY/w_700/prints/~artwork/s6-original-art-uploads/society6/uploads/misc/cf16676848be43d88ed6c7a6e3f77f92/~~/a-cute-fox-sleeping-prints.jpg" alt="main-image">
      </div>

      <div class="column">
        <h2>Create New Foxes</h2>
        <form id="fox-form">
          <label for="fox_name">Name</label>
          <input type="text" name="foxName" id="fox_name" autocomplete="off" >

          <label for="fox_image">Image</label>
          <input type="text" name="foxImage" id="fox_image" autocomplete="off" >

          <input type="submit" value="Make Fox">
        </form>

        <h2>List of Foxes</h2>
        <ul id="fox-list">

        </ul>
      </div>

    </div>

  </body>
</html>
